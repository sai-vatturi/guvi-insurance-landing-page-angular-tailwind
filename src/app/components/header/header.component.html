<header class="flex justify-between items-center m-2 md:m-4 font-redhat relative z-50">
	<div>
		<img src="./assets/header/logo.svg" alt="" class="w-16 h-8 font-keepcalm" />
	</div>
	<div class="hidden lg:block">
		<input type="text" class="border-b border-b-black border-transparent focus:outline-none pb-2 placeholder:text-black text-sm font-opensans" placeholder="Search here..." />
	</div>
	<div class="hidden md:block font-semibold">
		<app-navlinks />
	</div>
	<div class="justify-center items-center gap-2 hidden lg:flex">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone text-primary" viewBox="0 0 16 16">

		</svg>
		<p>+(111) 65 458 856</p>
	</div>
	<div class="hidden custom-lg:block">
		<button class="h-11 w-32 bg-primary text-white flex justify-center items-center rounded-sm text-sm hover:bg-teal">
			<span class="pr-2">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
					<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
				</svg>
			</span>
			Get a Quote
		</button>
	</div>
	<button class="md:hidden" (click)="toggleMobileMenu()">
		<img src="./assets/header/right-menu-bars.png" alt="" class="h-8" />
	</button>

	<app-mobile-nav [isOpen]="isMobileMenuOpen" (closeMenu)="toggleMobileMenu()" />
</header>
