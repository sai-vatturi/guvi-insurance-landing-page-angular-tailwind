<div class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300" [class.opacity-0]="!isOpen" [class.invisible]="!isOpen" (click)="closeMenu.emit()"></div>

<nav class="fixed top-0 right-0 h-full w-64 bg-white z-50 transform transition-transform duration-300 ease-in-out overflow-y-auto" [class.translate-x-0]="isOpen" [class.translate-x-full]="!isOpen">
	<div class="p-4">
		<button class="mb-4 p-2" (click)="closeMenu.emit()">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
			</svg>
		</button>

		<ul class="space-y-4">
			<!-- Home Dropdown -->
			<li>
				<button class="flex items-center justify-between w-full text-gray-700 hover:text-blue-600 py-2" (click)="toggleDropdown('home')">
					<span>Home</span>
					<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-200" [class.rotate-180]="dropdownStates['home']" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<polyline points="6 9 12 15 18 9"></polyline>
					</svg>
				</button>
				<ul class="pl-4 mt-2 space-y-2 overflow-hidden transition-all duration-200" [class.h-0]="!dropdownStates['home']" [class.h-auto]="dropdownStates['home']">
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Product 1</a></li>
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Product 2</a></li>
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Product 3</a></li>
				</ul>
			</li>

			<!-- Pages Dropdown -->
			<li>
				<button class="flex items-center justify-between w-full text-gray-700 hover:text-blue-600 py-2" (click)="toggleDropdown('pages')">
					<span>Pages</span>
					<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-200" [class.rotate-180]="dropdownStates['pages']" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<polyline points="6 9 12 15 18 9"></polyline>
					</svg>
				</button>
				<ul class="pl-4 mt-2 space-y-2 overflow-hidden transition-all duration-200" [class.h-0]="!dropdownStates['pages']" [class.h-auto]="dropdownStates['pages']">
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Service 1</a></li>
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Service 2</a></li>
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Service 3</a></li>
				</ul>
			</li>

			<!-- Insurances Dropdown -->
			<li>
				<button class="flex items-center justify-between w-full text-gray-700 hover:text-blue-600 py-2" (click)="toggleDropdown('insurances')">
					<span>Insurances</span>
					<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-200" [class.rotate-180]="dropdownStates['insurances']" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<polyline points="6 9 12 15 18 9"></polyline>
					</svg>
				</button>
				<ul class="pl-4 mt-2 space-y-2 overflow-hidden transition-all duration-200" [class.h-0]="!dropdownStates['insurances']" [class.h-auto]="dropdownStates['insurances']">
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Blog</a></li>
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Documentation</a></li>
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Guides</a></li>
				</ul>
			</li>

			<!-- Blog Dropdown -->
			<li>
				<button class="flex items-center justify-between w-full text-gray-700 hover:text-blue-600 py-2" (click)="toggleDropdown('blog')">
					<span>Blog</span>
					<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-200" [class.rotate-180]="dropdownStates['blog']" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<polyline points="6 9 12 15 18 9"></polyline>
					</svg>
				</button>
				<ul class="pl-4 mt-2 space-y-2 overflow-hidden transition-all duration-200" [class.h-0]="!dropdownStates['blog']" [class.h-auto]="dropdownStates['blog']">
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">About</a></li>
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Careers</a></li>
					<li><a href="#" class="block text-gray-600 hover:text-blue-600">Contact</a></li>
				</ul>
			</li>

			<!-- Contact Us -->
			<li>
				<a href="#" class="block text-gray-700 hover:text-blue-600 py-2">Contact Us</a>
			</li>
		</ul>

		<!-- Mobile Phone Number -->
		<div class="mt-6 flex items-center gap-2 text-sm">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="text-primary" viewBox="0 0 16 16">
				<path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
			</svg>
			<p>+(111) 65 458 856</p>
		</div>

		<!-- Mobile Get Quote Button -->
		<button class="mt-6 h-11 w-full bg-primary text-white flex justify-center items-center rounded-sm text-sm hover:bg-teal">
			<span class="pr-2">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
					<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
				</svg>
			</span>
			Get a Quote
		</button>
	</div>
</nav>
